<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile">
                <div class="avatar">
                    <!-- Replace with your image URL -->
                    <img src="https://github.com/rahulrange.png" alt="Profile Picture" id="profile-pic">
                </div>
                <h1>Rahul Range</h1>
                <p class="bio">Software Engineer & Tech Enthusiast</p>
            </div>
            
            <div class="links">
                <a href="https://github.com/rahulrange" class="link-item" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://linkedin.com/in/rahulrange" class="link-item" target="_blank">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="#" class="link-item" target="_blank">
                    <i class="fas fa-laptop-code"></i>
                    <span>Project 1</span>
                </a>
                <a href="#" class="link-item" target="_blank">
                    <i class="fas fa-code-branch"></i>
                    <span>Project 2</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
